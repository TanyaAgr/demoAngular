<!DOCTYPE html>
<html  ng-app="myApp">
    <head>

    </head>
    <body ng-controller="MyCont as $ctrl">
        <div>
            <label for="name">Enter : </label>
            <input type="text" ng-model="name"></input>
            <h1>Hello, {{name}}</h1>
            <label for="search">Search : </label>
            <input type="text" ng-model="$ctrl.search"></input>
            <h4 ng-repeat="item in $ctrl.food | filter:$ctrl.search"><li>{{item}}<button type="button" ng-click="$ctrl.remItem($index)">X</button></li></h4>
        </div>
        <div>
            <label for="add">Add : </label>
            <input type="text" ng-model="$ctrl.add"></input>
            <button type="button" ng-click="$ctrl.addItem($ctrl.add)">Add</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular.js"></script>
        <script src="app.js"></script>
        
    </body>
</html>
